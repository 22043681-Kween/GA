<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SOTERIA</title>
    <style>
        /* Styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            text-align: center;
            background: #fff;
            padding: 40px;
            margin: 40px auto;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #soteria-logo {
            margin-right: 50px;
        }

        h1 {
            font-size: 24px;
            margin: 20px 0;
        }

        label, input {
            display: block;
            margin: 10px auto;
            width: 80%;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 0.8em;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <img src="Soteria.png" alt="Soteria Logo" id="soteria-logo">
        <div class="login-container">
            <h1>Reset Password</h1>
            <form id="reset-form">
                <input type="password" id="new-password" placeholder="Enter New Password">
                <input type="password" id="confirm-password" placeholder="Confirm New Password">
                <p id="error-message" class="error-message">Passwords do not match.</p>
                <button type="submit">RESET PASSWORD</button>
            </form>
            <p>Remembered your password? <a href="Login.html">Log in</a></p>
        </div>
    </div>
    <script>
        document.getElementById('reset-form').addEventListener('submit', function(e) {
            e.preventDefault();

            var newPassword = document.getElementById('new-password').value;
            var confirmPassword = document.getElementById('confirm-password').value;
            var errorMessage = document.getElementById('error-message');
            
            if (newPassword === confirmPassword) {
                localStorage.setItem('password', newPassword); // Save the new password
                alert('Password reset successful!');
                window.location.href = 'Login.html'; // Redirect to LoginPage.html
            } else {
                errorMessage.style.display = 'block'; // Show error message
            }
        });
    </script>
</body>
</html>
