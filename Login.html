    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to SOTERIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            text-align: center;
            background: #fff;
            padding: 40px;
            margin: 40px auto;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #soteria-logo {
            margin-right: 50px;
        }

        h1 {
            font-size: 24px;
            margin: 20px 0;
        }

        label, input {
            display: block;
            margin: 10px auto;
            width: 80%;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>
    <div class="flex-container">
        <img src="Soteria.png" alt="Soteria Logo" id="soteria-logo">
        <div class="login-container">
            <h1>Login to SOTERIA</h1>
            <form id="login-form">
                <input type="text" id="username" placeholder="Enter Username">
                <input type="password" id="password" placeholder="Enter Password">
                <button type="submit">LOG IN</button>
            </form>
            <p><a href="ForgotAccount.html">Forgot Username/Password?</a></p>
            <p>Don't have a Soteria account? <a href="ActivateAcc.html">Activate Now</a></p>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
    
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var savedUsername = localStorage.getItem('username'); // Get the saved username
            var savedPassword = localStorage.getItem('password'); // Get the saved password
            
            if (username === savedUsername && password === savedPassword) {
                alert('Login successful!');
                window.location.href = 'AccountPage.html'; // Redirect to AccountPage.html
            } else {
                alert('Invalid username or password.');
            }
        });
    </script>
</body>
</html>
