<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .card-form {
            width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .card-form label,
        .card-form input {
            display: block;
            margin: 10px 0;
        }

        .card-form input {
            width: 100%;
            padding: 10px;
        }

        .card-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="card-form">
        <h1>Enter Credit Card Details</h1>
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" placeholder="1234 5678 9012 3456" maxlength="19">
        <label for="expiry-date">Expiry Date (MM/YY):</label>
        <input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" placeholder="123" maxlength="3">
        <label for="cardholder-name">Cardholder Name:</label>
        <input type="text" id="cardholder-name" placeholder="John Doe">
        <button onclick="validateCard()">CONTINUE</button>
        <p id="error-message"></p>
    </div>
    <script>
        function validateCard() {
            var cardNumber = document.getElementById('card-number').value;
            var errorMessage = document.getElementById('error-message');

            // RegEx patterns for different card types
            var cardPatterns = {
                'Visa': /^4[0-9]{12}(?:[0-9]{3})?$/,
                'MasterCard': /^5[1-5][0-9]{14}$/,
                'American Express': /^3[47][0-9]{13}$/,
            };

            // Check if card number matches any pattern
            var isValid = false;
            for (var cardType in cardPatterns) {
                if (cardPatterns[cardType].test(cardNumber.replace(/\s/g, ''))) {
                    isValid = true;
                    break;
                }
            }

            if (isValid) {
                window.location.href = 'ReviewSummary.html';
            } else {
                errorMessage.textContent = 'Invalid card number. Please enter a valid credit card number.';
            }
        }
    </script>
</body>
</html>
